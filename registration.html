<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Dosen</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row align-items-start">
        <div class="col mb-1 text-center">
          <h3>Form Registrasi</h3>
        </div>
      </div>
      <form id="tambah-dosen-form">
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
        </div>
        <div class="form-group row">
          <label for="telepon" class="col-sm-2 col-form-label">Telepon</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="telepon"
              name="telepon"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="form-group row">
          <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="alamat" name="alamat" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center mt-4">
            Daftar
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tambah-dosen-form").submit(function (event) {
          event.preventDefault();

          const data = {
            telepon: $("#telepon").val(),
            nama: $("#nama").val(),
            email: $("#email").val(),
            alamat: $("#alamat").val(),
            los: "1",
            eventid: "2",
          };

          if (
            data.email == null ||
            data.email == "" ||
            data.nama == null ||
            data.nama == ""
          ) {
            alert("semua data wajib diisi!");
          } else {
            $.ajax({
              url: `http://127.0.0.1:8080/spring/eo/v1/peserta`,
              method: "POST",
              data: JSON.stringify(data),
              contentType: "application/json",
              success: function (response) {
                alert("Pendaftaran berhasil!");
              },
              error: function (error) {
                console.error("Server under maintanance!");
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
